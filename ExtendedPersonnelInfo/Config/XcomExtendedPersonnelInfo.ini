NotBondedHighestCohesion=false

; If you wish to enable both of above options I highly suggest enabling this
; Otherwise the content below "Not bonded" section will probably not fit
NotBondedOneRow=false

[ExtendedPersonnelInfo.EPI_Section_Loadout]
