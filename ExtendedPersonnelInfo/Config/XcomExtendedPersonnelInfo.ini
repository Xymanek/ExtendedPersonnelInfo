+FullWidthSlots=eInvSlot_PrimaryWeapon
+FullWidthSlots=eInvSlot_SecondaryWeapon

; Set to true if you have a problem of huge list of duplicate items
; If this helped you, please report on the mod page
SkipCustomModSlotsLogic=false